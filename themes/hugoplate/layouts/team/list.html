{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        {{ $sortedPages := sort .RegularPages "Params.team_id" "asd" }}
        {{ range $sortedPages }}
          <div class="md:col-6 lg:col-12 mb-14">
            {{ partial "components/author-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
